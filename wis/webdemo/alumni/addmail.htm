<body bgcolor="#FFFFFF">

<h2>SCT WWW Information System<br>
Add a mailing...</h2>

<p><img src="info.gif" width="50" height="30"><i>Please update
the information in the fields below. When you are finished, press
the SUBMIT CHANGES button at the bottom of the page.</i></p>

<form action="homepage.htm">
    <table border="0">
        <tr>
            <th align="left">Mailing:</th>
            <td><select name="mailtype" size="1">
                <option value="ALM">Alumni Newsletter </option>
                <option value="ANR">Annual Report </option>
                <option value="ART">Art Museum Digest </option>
                <option value="BUS">Business/Education Forum </option>
                <option value="CFA">Center for the Arts Footlights </option>
                <option value="CPS">Campus News </option>
                <option value="MSC">Music Fest Mailing </option>
                <option value="PTP">Professional Theatre Brochure </option>
                <option value="RES">Research News </option>
                <option value="UPD">Capital Donors Update </option>
            </select></td>
        </tr>
        <tr>
            <td><hr>
            </td>
        </tr>
        <tr>
            <th align="left">Select Address:</th>
            <td><select name="atyp" size="1">
                <option value="BU">Business </option>
                <option value="EM">Emergency Contact </option>
                <option selected value="MA">Mailing </option>
                <option value="PA">Parents </option>
                <option value="PR">Permanent </option>
                <option value="SE">Seasonal </option>
                <option value="TE">Temporary </option>
            </select></td>
        </tr>
    </table>
    <pre><a href="maillist.htm"><img src="subchg.gif" width="120"
height="24"></a> <a href="addmail.htm"><img src="reset.gif"
width="60" height="24"></a> <a href="addaddr.htm"><img
src="addaddr.gif" width="120" height="24"></a></pre>
</form>
