<h2>SCT WWW Information System<br>
Change Benefits: Open Enrollment 1996</h2>

<hr>

<form action="open_en2.htm" method="post">
    <p><img src="info.gif" width="50" height="30"><i>Choose the
    desired options and press &quot;CONFIRM CHANGES &quot;.</i></p>
    <h3>Medical Benefit Selection:</h3>
    <table border="0">
        <tr>
            <th align="left">Benefit:</th>
            <td><select name="dedn" size="1">
                <option value="BCBS">Blue Cross/Blue Shield </option>
                <option value="FHMO">Farout HMO </option>
                <option value="NHMO">Northern HMO </option>
            </select></td>
        </tr>
        <tr>
            <th align="left">Benefit Plan:</th>
            <td><select name="Plan" size="1">
                <option value="M2">Married with dependents </option>
                <option value="M1">Married without dependents </option>
                <option value="S">Single </option>
            </select></td>
        </tr>
    </table>
    <h3>View open enrollment <a href="ben_opt.htm">options</a>.</h3>
    <hr>
    <pre><input type="submit" value="Confirm Changes">  <input
type="reset" value="Reset">    </pre>
    <hr>
    <p><a href="ben_menu.htm">Return to previous menu</a> </p>
    <hr>
</form>
