<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Employee Login</title>
</head>

<body bgcolor="#FFFFFF">

<h2>SCT WWW Information System<br>
Employee Login</h2>

<hr>

<table border="0">
    <tr>
        <td><img src="stamp.gif" align="left" hspace="0"
        width="240" height="218"></td>
        <td><img src="info.gif" width="50" height="30"> <i>Please
        enter your employee identification number and your
        personal identification number (PIN) for access to the
        WWW Information System.</i></td>
    </tr>
</table>

<form action="ben_menu.htm" method="post">
    <p>&nbsp;</p>
    <table border="0">
        <tr>
            <th align="left">Employee ID:</th>
            <td><input type="text" size="9" maxlength="9"
            name="id"></td>
        </tr>
        <tr>
            <th align="left">PIN:</th>
            <td><input type="password" size="6" maxlength="6"
            name="pin"></td>
        </tr>
    </table>
    <pre><input type="submit" value="Logon">  <input type="reset"
value="Reset">    </pre>
</form>

<hr>
</body>
</html>
