<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Update Benefit Plan</title>
</head>

<body bgcolor="#FFFFFF">

<h2>SCT WWW Information System<br>
Update Benefit Plan</h2>

<hr>

<form action="ben_plan.htm" method="post">
    <p><img src="info.gif" width="50" height="30"><i>Choose the
    desired options and press &quot;CONFIRM OPTIONS&quot;.</i></p>
    <h3>Plan Options for Farout HMO:</h3>
    <table border="0">
        <tr>
            <th align="left">Benefit Plan:</th>
            <td><select name="Plan" size="1">
                <option value="M2">Married with dependents </option>
                <option value="M1">Married without dependents </option>
                <option value="S">Single </option>
            </select></td>
        </tr>
        <tr>
            <th align="left">Effective Date:</th>
            <td><input type="text" size="11" name="effdate" input><i>
            Must be after your last paid date of February 29,
            1996.</i></td>
        </tr>
    </table>
    <pre><input type="submit" value="Confirm Changes">  <input
type="reset" value="Reset"></pre>
    <hr>
    <p><a href="ben_plan.htm">Return to previous menu</a> </p>
    <hr>
</form>
</body>
</html>
