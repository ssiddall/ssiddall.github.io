<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Covered Individuals - Update Individual</title>
</head>

<body bgcolor="#FFFFFF">

<h2>SCT WWW Information System<br>
Covered Individuals - Update Individual</h2>

<hr>

<p><img src="info.gif" width="50" height="30"><i>Change data as
desired and press &quot;Update Individual&quot; to process</i></p>

<hr>

<form action="cov_main.htm" method="post">
    <div align="center"><center><table border="0">
        <tr>
            <td><b>Individual Name:</b></td>
            <td><input type="text" size="30" maxlength="30"
            name="iname" value="Eugene Adams" </td> </td>
        </tr>
        <tr>
            <td><b>Social Security Number (SSN):</b></td>
            <td><input type="text" size="30" maxlength="30"
            name="issn" value="111111111" </td> </td>
        </tr>
        <tr>
            <td><b>Relationship:</b></td>
            <td><select name="ibrel" size="1">
                <option value="c">Child </option>
                <option value="h">Husband </option>
                <option value="o">Significant Other </option>
                <option value="p">Parent </option>
                <option selected value="s">Self </option>
                <option value="w">Wife </option>
            </select> </td>
        </tr>
        <tr>
            <td><b>Birth Date:</b></td>
            <td><input type="text" size="10" maxlength="10"
            name="bdate" value="10/19/1944"><i>Format MM/DD/YYYY</i></td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td><select name="igend" size="1">
                <option selected value="m">Male </option>
                <option value="f">Female </option>
                <option value="u">Unknown </option>
            </select> </td>
        </tr>
        <tr>
            <td><b>Attending College:</b></td>
            <td><input type="checkbox" name="icoll"></td>
        </tr>
    </table>
    </center></div><div align="center"><center><pre><input
type="submit" value="Update Individual">  <input type="reset"
value="Reset"></pre>
    </center></div>
</form>

<hr>

<p><a href="cov_main.htm"><img src="return.gif"
alt="Return to Menu" width="85" height="24"></a> <a
href="help.htm"><img src="help.gif" alt="Help" width="85"
height="24"></a> </p>

<hr>

<p><a href="exit01.htm">Exit the WWW Information System</a> </p>
</body>
</html>
