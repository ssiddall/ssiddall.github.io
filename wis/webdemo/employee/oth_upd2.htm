<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Update selected Benefit</title>
</head>

<body bgcolor="#FFFFFF">

<h2>SCT WWW Information System<br>
Update Selected Benefit</h2>

<hr>

<p><img src="info.gif" width="50" height="30"><i>Change data as
desired and press &quot;Update Benefit&quot; to process</i></p>

<hr>

<h3 align="center">Updating United Way</h3>

<form action="oth_main.htm" method="post">
    <div align="center"><center><table border="0">
        <tr>
            <td><b>Status:</b></td>
            <td><select name="stat" size="1">
                <option selected value="A">Active </option>
                <option value="I">Inactive </option>
            </select> </td>
        </tr>
        <tr>
            <td><b>Effective Date:</b></td>
            <td><input type="text" size="10" maxlength="10"
            name="effdte" value="01/01/1995"></td>
            <td><i>Format MM/DD/YYYY<br>
            Date must be after 8/31/1996<br>
            (Date you were Last Paid)</i> </td>
        </tr>
        <tr>
            <td><b>Amount:</b></td>
            <td><input type="text" size="10" maxlength="10"
            name="amount" value="$100.00"></td>
            <td><i>Format 999999.99-</i> </td>
        </tr>
    </table>
    </center></div><div align="center"><center><pre><input
type="submit" value="Update Benefit">  <input type="reset"
value="Reset"></pre>
    </center></div>
</form>

<hr>

<p><a href="oth_main.htm"><img src="return.gif"
alt="Return to Menu" width="85" height="24"></a> <a
href="help.htm"><img src="help.gif" alt="Help" width="85"
height="24"></a> </p>

<hr>

<p><a href="exit01.htm">Exit the WWW Information System</a> </p>
</body>
</html>
