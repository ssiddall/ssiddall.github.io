<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Update Marital Status</title>
</head>

<body bgcolor="#FFFFFF">

<h2>SCT WWW Information System<br>
Update Marital Status </h2>

<hr>

<form action="prs_menu.htm" method="post">
    <p><img src="info.gif" width="50" height="30"><i>Update your
    marital status below. When you are finished, press SUBMIT
    CHANGES.</i></p>
    <hr>
    <table border="0">
        <tr>
            <th align="left">Marital Status:</th>
            <td><select name="stat" size="1">
                <option value="D">Divorced </option>
                <option selected value="M">Married </option>
                <option value="P">Separated </option>
                <option value="P">Single </option>
                <option value="P">Unknown </option>
                <option value="P">Widowed </option>
            </select></td>
        </tr>
    </table>
    <pre><input type="submit" value="Submit Changes">  <input
type="reset" value="Reset"></pre>
    <hr>
    <p><a href="prs_menu.htm"><img src="return.gif"
    alt="Return to Menu" width="85" height="24"></a> <a
    href="help.htm"><img src="help.gif" alt="Help" width="85"
    height="24"></a> </p>
    <hr>
    <p><a href="exit01.htm">[Exit the WWW Information System]</a></p>
</form>
</body>
</html>
