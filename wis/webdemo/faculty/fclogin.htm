<h2>SCT WWW Information System<br>
Faculty Login</h2>

<hr>

<table border="0">
    <tr>
        <td><img src="stamp.gif" align="left" hspace="0"
        width="240" height="218"></td>
        <td><img src="info.gif" width="50" height="30"><i>Please
        enter your Faculty Identification Number and your
        Personal Identification Number (PIN) for access to the </i><strong><i>SCT
        WWW Information System. </i></strong><i>When finished,
        press the </i><strong><i>Login </i></strong><i>button.</i><hr>
        </td>
    </tr>
</table>

<form action="faclog2.htm" method="post">
    <table border="0">
        <tr>
            <th align="left">Faculty ID:</th>
            <td><input type="text" size="9" maxlength="9"
            name="id"></td>
        </tr>
        <tr>
            <th align="left">PIN:</th>
            <td><input type="password" size="6" maxlength="6"
            name="pin"></td>
        </tr>
    </table>
    <pre><input type="submit" value="Login">  <input type="reset"
value="Reset">    </pre>
</form>
