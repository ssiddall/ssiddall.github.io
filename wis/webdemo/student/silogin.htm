<body bgcolor="#FFFFFF">

<h2>SCT WWW Information System <br>
Student Login</h2>

<hr>

<table border="0">
    <tr>
        <td><img src="stamp.gif" alt="IMAGE" align="left"
        hspace="0" width="240" height="218"></td>
        <td><img src="info.gif" width="50" height="30"><i>Please
        enter your student identification number and your
        personal identification number (PIN) for access to the
        WWW Information System. When finished press the Login
        button.</i></td>
    </tr>
</table>

<form action="silogin2.htm" method="post">
    <input type="hidden" name="ptype" value="S"><hr>
    <table border="0">
        <tr>
            <th align="left">Student ID:</th>
            <td><input type="text" size="9" maxlength="9"
            name="sid"></td>
        </tr>
        <tr>
            <th align="left">PIN:</th>
            <td><input type="password" size="6" maxlength="6"
            name="pin"></td>
        </tr>
    </table>
    <pre><input type="submit" value="Login">   <input
type="reset" value="Reset"></pre>
</form>

<hr>

<p><a href="help.htm"><img src="help.gif" width="85" height="24"></a>
</p>
