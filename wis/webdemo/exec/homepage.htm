<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>User Login</title>
</head>

<body bgcolor="#FFFFFF">

<p><img src="execs.gif" alt="SCT Web for Executives" width="331"
height="81"> </p>

<hr>

<table border="0">
    <tr>
        <td><img src="hwggclds.gif" alt="IMAGE" align="left"
        hspace="0" width="280" height="200"></td>
        <td><i><img src="info.gif" width="50" height="30">Please
        enter your user identification number (ID) and your
        personal identification number (PIN) for access to the
        WWW Information System. When finished press the Login
        button.</i> </td>
    </tr>
</table>

<form action="loginval.htm" method="GET">
    <table border="0">
        <tr>
            <th align="left"><i>User ID:</i></th>
            <td><i><input type="text" size="9" maxlength="9"
            name="sid"></i></td>
        </tr>
        <tr>
            <th align="left"><i>PIN:</i></th>
            <td><i><input type="password" size="6" maxlength="6"
            name="pin"></i></td>
        </tr>
        <tr>
            <td><i><input type="submit" value="Login"></i></td>
            <td><i><input type="reset" value="Reset"></i></td>
        </tr>
    </table>
</form>
</body>
</html>
