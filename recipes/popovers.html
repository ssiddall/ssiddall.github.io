<center><font face="arial, verdana, helvetica"><strong><font size=
"+2">Popovers</font></strong></font></center>

<font face="arial, verdana, helvetica">
<strong>Ingredients:</strong></font> 

<table cellpadding="10">
<tr>
<td>1 cup pre-softed flour<br>
1/2 tsp salt<br>
1 cup milk<br>
2 eggs</td>
</tr>
</table>

<hr>
<p><font face="arial, verdana, helvetica"><strong>Beat together all
ingredients until smooth.</strong></font></p>

<p><font face="arial, verdana, helvetica"><strong>Pour into
well-greased baking cups.</strong></font></p>

<p><font face="arial, verdana, helvetica"><strong>Bake at 425&deg;
F for 35-40 minutes.</strong></font></p>
